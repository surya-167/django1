<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <style>

    body {
      margin: -5px -8px 0;
      padding: 0;
      font-family: "STIX Two Math", serif;
      text-align: center;
      /*width: 100%;*/
      height: auto;
      overflow: hidden;
      /*height: 100%;*/
    }


    .container {
      /*margin-top: 5%;*/
      display: flex;
      justify-content: center;
      /*width: 65%;*/
      flex-direction: column;
      align-content: center;
      align-items: center;
      /*margin-top: 10%;*/
      height: auto;

    }

    â€¢nav {
      position: fixed; display: flex; flex-direction: row; justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem 2.5rem; background: #222; z-index: 100000;
    }

    .para{
      margin-left: 2%;

      color: #137513;
    }

    .content{

    .fieldContainer {

      width: 80%;
      /*margin-bottom: 15px;*/

    }

    .field {
      font-size: 20px;
      width: 80%;
      height: 45px;
      padding: 10px;
      outline: none;
      border-radius: 0 20px 20px 0 ;
      border: 1px solid;
      border-color: #888888 ;
      box-shadow: 1px 1px #888888;


    }

    .button {
      color: white;
      width: 50%;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      transition-duration: 0.2s;
      cursor: pointer;
      border-radius: 25px;
      padding: 10px;
      margin-top: 5%;
    }
    .button3 {
      background-color: #27680f;
      color: #ffffff;
      border: 0 solid #3c871f;
    }

    .button3:hover {
      background-color: #050505;
      color: white;
    }


    .container1{
      background: black;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div class="container">

  <div class="fieldContainer">

    <label><input class="field" type="text" placeholder="Enter email address " name="email" /></label>
  </div>

    <label><input class="field" type="text" placeholder="Enter phone number" name="email" /></label>
  </div>

</div>
<div class="container1">
